<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Entry - Jay Anderson</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a class="logo" href="index.html">Jay Anderson</a>
    <nav>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="content" id="blog-entry"></main>

  <footer>&copy; 2025 Jay Anderson</footer>
  <script src="js/blogData.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const blog = blogPosts.find(post => post.id === id);
    const blogEntry = document.getElementById("blog-entry");

    if (blog) {
      blogEntry.innerHTML = `
        <a>${blog.top}</a>
        <h1>${blog.title}</h1>
        <p>${blog.read_time}</p>
        <p><strong>${blog.date}</strong></p>
        <!-- <img src="${blog.image}" alt="${blog.title}"> -->
        <p>${blog.content}</p>
      `;
    } else {
      blogEntry.innerHTML = "<p>Blog not found.</p>";
    }
  </script>
</body>
</html>
